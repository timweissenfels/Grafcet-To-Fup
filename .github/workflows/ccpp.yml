name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: GivePermisson
      run: chmod +x ./linux_setup.sh
    
    - name: configure
      run: ./linux_setup.sh
      
    - name: setup_boost
      run: apt-get install libboost-all-dev
      
    - name: make
      run: make
